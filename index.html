<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NebulaObfuscator — Under Construction</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f17 100%);
      color: #dcdcff;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 420px;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 1rem;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(140, 120, 255, 0.5);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(90deg, #8a7bff, #b69bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.15rem;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
    }

    .links a {
      color: #b59aff;
      font-size: 1.05rem;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .links a:hover {
      opacity: 0.7;
    }

    .tagline {
      margin-top: 1.8rem;
      font-size: 0.9rem;
      opacity: 0.5;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Insert your logo file here -->
    <img src="logo.png" alt="NebulaObfuscator Logo" class="logo" />

    <h1>NebulaObfuscator</h1>
    <p>We’re actively uplifting the platform. New modules rolling out shortly.</p>

    <div class="links">
      <a href="https://github.com/NebulaObfuscator" target="_blank">GitHub</a>
      <a href="https://discord.gg/7kNccJ5q2t" target="_blank">Discord</a>
    </div>

    <div class="tagline">Securing the code galaxy, one build at a time.</div>
  </div>
</body>
</html>
