<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NebulaObfuscator — Under Construction</title>

  <meta property="og:title" content="NebulaObfuscator" />
  <meta property="og:description" content="Securing the code galaxy, one build at a time." />
  <meta property="og:image" content="https://nebulaobf.dev/logo.png" />
  <meta property="og:url" content="https://nebulaobf.dev" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="NebulaObfuscator" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="NebulaObfuscator" />
  <meta name="twitter:description" content="Securing the code galaxy, one build at a time." />
  <meta name="twitter:image" content="https://nebulaobf.dev/logo.png" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #dcdcff;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      background: #0f0f17;
    }

    .video-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -2;
    }

    .bg-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(1px) brightness(0.75);
    }

    .container {
      padding: 24px 26px;
      max-width: 420px;
      background: rgba(15, 15, 25, 0.35);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      box-shadow: 0 0 20px rgba(80, 60, 160, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 1rem;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(140, 120, 255, 0.55);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 0.6rem;
      background: linear-gradient(90deg, #8a7bff, #c9a8ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.15rem;
      opacity: 0.9;
      margin-bottom: 1.5rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 1.1rem;
    }

    .links a {
      color: #c5afff;
      font-size: 1.05rem;
      text-decoration: none;
      transition: opacity 0.2s;
    }

    .links a:hover {
      opacity: 0.65;
    }

    .tagline {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <div class="video-frame">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="background.webm" type="video/webm" />
      <source src="background.mp4" type="video/mp4" />
    </video>
  </div>

  <div class="bg-fallback"></div>

  <div class="container">
    <img src="logo.png" alt="NebulaObfuscator Logo" class="logo" />

    <h1>NebulaObfuscator</h1>
    <p>We’re actively uplifting the platform. New modules rolling out shortly.</p>

    <div class="links">
      <a href="https://github.com/NebulaObfuscator" target="_blank">GitHub</a>
      <a href="https://discord.gg/7kNccJ5q2t" target="_blank">Discord</a>
    </div>

    <div class="tagline">Securing the code galaxy, one build at a time.</div>
  </div>
</body>
</html>
